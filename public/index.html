<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300"
    />
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="join-form" class="container1">
        <h2>Join Chat</h2>
        <input id="username-input" type="text" placeholder="Enter your username">
        <select id="room-select">
          <option value="">Select a room...</option>
          <option value="General">General Chat</option>
          <option value="TechSupport">Tech Support</option>
          <option value="Marketing">Marketing Updates</option>
        </select>
        <button id="join-button" type="submit">Join Chat</button>
      </form>

      <div id="chat-container" class="container" style="display: none;">
        <button id="toggle-dark-mode">Dark Mode</button>
        <div id="room-list">
          <h1>Available Rooms</h1>
          <ul id="rooms">
            <li><button onclick="joinRoom('General')">General Chat</button></li>
            <li><button onclick="joinRoom('TechSupport')">Tech Support</button></li>
            <li><button onclick="joinRoom('Marketing')">Marketing Updates</button></li>
          </ul>
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
          <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
          <button id="send-button">Send</button>
        </div>
        <div id="user-count">Users connected: 0</div>
      </div>
    
      <footer>
        <p>&copy; 2024 Chat App. All rights reserved.</p>
      </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
